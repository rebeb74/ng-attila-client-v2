<section class="menu-margin" fxLayout.gt-md="row" fxLayoutGap="20px" fxLayoutAlign="center center">
  <mat-card fxLayout="column" class="contact-card" fxLayoutAlign="center center">
    <mat-card-title fxLayoutAlign="center center">{{ 'contact_us' | translate }}</mat-card-title>
    <mat-card-content *ngIf="!mailSent">
      <p>{{ 'contact_us_content' | translate }}</p>
      <br>
      <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="eventForm"
        (ngSubmit)="onSubmit()">
        <div fxHide.lt-md fxLayoutAlign="start" fxLayout="column">
          <div fxLayoutGap="50px">
            <mat-form-field class="input">
              <input type="text" matInput [placeholder]=" 'event_title' | translate" formControlName="title"
                name="title">
              <mat-error>{{ "required" | translate }}</mat-error>
            </mat-form-field>
            <mat-form-field class="input">
              <input type="text" matInput [placeholder]=" 'event_description' | translate" formControlName="description"
                name="description">
            </mat-form-field>
          </div>
          <div fxLayoutGap="50px">
            <mat-form-field class="input">
              <input type="date" matInput [placeholder]=" 'event_start_time' | translate" formControlName="startTime"
                name="date">
              <mat-error>{{ "required" | translate }}</mat-error>
            </mat-form-field>
            <mat-form-field class="input">
              <input type="date" matInput [placeholder]=" 'event_start_hour' | translate" formControlName="startHour"
                name="startHour">
            </mat-form-field>
            <mat-form-field class="input">
              <input type="text" matInput [placeholder]=" 'event_place' | translate" formControlName="place"
                name="place">
            </mat-form-field>
            <mat-form-field class="input">
              <input type="text" matInput [placeholder]=" 'event_alert' | translate" formControlName="alert"
                name="alert">
            </mat-form-field>
            <mat-form-field class="input">
              <input type="text" matInput [placeholder]=" 'event_repeat' | translate" formControlName="repeat"
                name="repeat">
            </mat-form-field>
            <mat-form-field class="input">
              <input type="altern" matInput [placeholder]=" 'event_altern' | translate" formControlName="altern"
                name="altern">
            </mat-form-field>
          </div>
        </div>
        <button *ngIf="!(isLoading$ | async)" mat-raised-button color="accent"
          [disabled]="eventForm.invalid">{{ "send" | translate }}</button>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </form>
      <br>
      <p>{{ 'foot' | translate }} <a href="https://bertrandpetit.ch">Bertrand PETIT</a>.</p>
    </mat-card-content>
    <mat-card-content *ngIf="mailSent">
      <p>{{ 'mail_sent_content' | translate }}</p>
    </mat-card-content>
  </mat-card>
</section>
