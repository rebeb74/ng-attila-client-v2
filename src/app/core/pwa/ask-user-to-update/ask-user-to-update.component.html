<h3 fxLayoutAlign="center" mat-dialog-title>{{ 'new_update'| translate }}</h3>
<mat-dialog-content fxLayoutAlign="center">
    {{ 'new_update_content' | translate }}
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="center">
  <button mat-raised-button [mat-dialog-close]="true">{{ 'ok' | translate }}</button>
  <button mat-raised-button [mat-dialog-close]="false">{{ 'no' | translate }}</button>
</mat-dialog-actions>
