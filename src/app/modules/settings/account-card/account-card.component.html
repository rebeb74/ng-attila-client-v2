<div fxLayout="column" fxLayoutGap="10px">
    <mat-card class="settings-card" fxLayout="column" fxLayoutGap="10px">
      <mat-card-title>
        {{ 'account' | translate }}
      </mat-card-title>
      <mat-card-content>
        <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="accountForm"
          (ngSubmit)="onUpdateAccount()">
          <mat-form-field>
            <input type="email" matInput [placeholder]=" 'your_email' | translate" formControlName="email" name="email">
            <mat-error>{{ "valid_email" | translate }}</mat-error>
            <mat-error>{{ "missing_email" | translate }}</mat-error>
          </mat-form-field>
          <mat-form-field [hintLabel]=" 'four_char_long' | translate">
            <input type="text" matInput [placeholder]=" 'your_username' | translate" formControlName="username"
              minlength="6" name="username">
            <mat-hint align="end">{{ accountForm.value?.username.length }} / 4</mat-hint>
            <mat-error>{{ "four_char_long" | translate }}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput [placeholder]=" 'your_bd' | translate" [matDatepicker]="picker" [max]="maxDate"
              [min]="minDate" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button *ngIf="!(isLoading$ | async)" mat-raised-button color="accent"
            [disabled]="accountForm.invalid">{{ "update" | translate }}</button>
          <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
