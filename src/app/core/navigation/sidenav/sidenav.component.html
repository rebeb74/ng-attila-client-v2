<mat-nav-list>
  <a *ngIf="isLoggedOut$ | async" mat-list-item routerLink="/signup" [routerLinkActive]="['signup']" (click)="onClose()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">{{ 'signup' | translate }}</span>
  </a>
  <a *ngIf="isLoggedOut$ | async" mat-list-item routerLink="/login" [routerLinkActive]="['login']" (click)="onClose()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">{{ 'login' | translate }}</span>
  </a>
  <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="/" (click)="onClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">{{ 'home' | translate }}</span>
  </a>
  <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="/calendar" [routerLinkActive]="['calendar']" (click)="onClose()">
    <mat-icon>event</mat-icon>
    <span class="nav-caption">{{ 'calendar' | translate }}</span>
  </a>
  <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="/checklist" [routerLinkActive]="['checklist']" (click)="onClose()">
    <mat-icon>list_alt</mat-icon>
    <span class="nav-caption">{{ 'checklist' | translate }}</span>
  </a>
  <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="/settings" [routerLinkActive]="['settings']" (click)="onClose()">
    <mat-icon>settings</mat-icon>
    <span class="nav-caption">{{ 'settings' | translate }}</span>
  </a>
  <a mat-list-item routerLink="/contact-us" [routerLinkActive]="['contact-us']" (click)="onClose()">
    <mat-icon>info</mat-icon>
    <span class="nav-caption">{{ 'contact_us' | translate }}</span>
  </a>
  <a *ngIf="isLoggedIn$ | async" mat-list-item routerLink="/" (click)="onLogout()">
    <mat-icon>eject</mat-icon>
    <span class="nav-caption">{{ 'logout' | translate }}</span>
  </a>
  <mat-list-item>
    <mat-select #selectedLang [value]="currentLang$ | async" (selectionChange)="switchLang(selectedLang.value)">
      <mat-option *ngFor="let l of (languages$ | async)" [value]="l">
        {{ l.toUpperCase() }}
      </mat-option>
    </mat-select>
  </mat-list-item>
</mat-nav-list>
