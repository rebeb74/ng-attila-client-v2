<div class="{{itemClass}}" (swipeleft)="swipeleft($event)" (swipe)="swipeleft($event)">

  <div [ngClass]="{'active':(opened)}" data-id="{{idElement}}"
    class=" options-btn swipe-d-flex justify-content-between">
    <div (click)="action('repeat')" class="option-list option-list-task"
      *ngIf="editTemplate !== null && inside?.type === 'task' && !!inside?.repeat && inside?.repeat !== ''"
      fxLayout="column" fxLayoutAlign="center center">
      <ng-template let-show="show" #viewContainerEdit></ng-template>
    </div>
    <div (click)="action('repeat')" class="option-list option-list-meeting"
      *ngIf="editTemplate !== null && inside?.type === 'meeting' && !!inside?.repeat" fxLayout="column"
      fxLayoutAlign="center center">
      <ng-template let-show="show" #viewContainerEdit></ng-template>
    </div>
    <div (click)="action('trash')" class="option-list option-list-task"
      *ngIf="trashTemplate !== null && inside?.type === 'task'" fxLayout="column" fxLayoutAlign="center center">
      <ng-template let-show="show" #viewContainerTrash></ng-template>
    </div>
    <div (click)="action('trash')" class="option-list option-list-meeting"
      *ngIf="trashTemplate !== null && inside?.type === 'meeting'" fxLayout="column" fxLayoutAlign="center center">
      <ng-template let-show="show" #viewContainerTrash></ng-template>
    </div>
  </div>

  <div [ngClass]="{'left-swipe':(result)}" data-id="{{idElement}}" class="list-swipe swipe-d-flex">
    <div *ngIf="showMark" class="swipe-w-10">
      <ng-container #viewContainerMark></ng-container>
    </div>

    <div (click)="clickItem($event)" [ngClass]="{'swipe-w-90':showMark, 'swipe-w-100':!showMark}">
      <div *ngIf="customTemplate" data-id="{{idElement}}">
        <ng-template #viewContainerCustom>
        </ng-template>
      </div>
    </div>
  </div>
</div>
